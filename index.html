<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pencarian Angka Unik</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f5f5;
    }
    input {
      padding: 10px;
      width: 300px;
      font-size: 1em;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1em;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Pencarian Angka Unik</h1>
  <input type="text" id="searchInput" placeholder="Masukkan kata di sini...">
  <button onclick="showUniqueNumber()">Cari Angka</button>
  <p id="result"></p>

  <script>
    function generateUniqueNumber(text) {
      let hash = 0;
      for (let i = 0; i < text.length; i++) {
        hash = (hash << 5) - hash + text.charCodeAt(i);
        hash |= 0;
      }
      return Math.abs(hash);
    }

    function showUniqueNumber() {
      const input = document.getElementById("searchInput").value.trim();
      if (input === "") {
        document.getElementById("result").innerText = "Mohon masukkan kata terlebih dahulu.";
        return;
      }
      const number = generateUniqueNumber(input);
      document.getElementById("result").innerText = `Angka unik untuk "${input}": ${number}`;
    }
  </script>
</body>
</html>
