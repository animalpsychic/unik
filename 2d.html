<input type="text" id="kata" placeholder="Masukkan kata mimpi..." />
<button onclick="hitungAngka()">Cari Angka</button>

<p id="hasil"></p>

<script>
function hashKata(kata) {
    let hash = 0;
    for (let i = 0; i < kata.length; i++) {
        hash = kata.charCodeAt(i) + ((hash << 5) - hash);
        hash = hash & hash; // Convert to 32bit integer
    }
    return Math.abs(hash);
}

function hitungAngka() {
    const kata = document.getElementById("kata").value.toLowerCase();
    const hash = hashKata(kata).toString();

    const angka2D = hash.slice(-2).padStart(2, '0');
    const angka3D = hash.slice(-3).padStart(3, '0');
    const angka4D = hash.slice(-4).padStart(4, '0');

    document.getElementById("hasil").innerHTML = `
        <strong>Angka 2D:</strong> ${angka2D}<br>
        <strong>Angka 3D:</strong> ${angka3D}<br>
        <strong>Angka 4D:</strong> ${angka4D}
    `;
}
</script>
